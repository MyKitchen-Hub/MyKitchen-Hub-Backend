name: Build and Test

on:
  push:
    branches: [main, dev, feature/**]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run tests
        run: mvn test

      - name: Build application
        run: mvn clean package -DskipTests

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker build -t mykitchen-hub:latest .
          else
            docker build -t mykitchen-hub:dev .
          fi
